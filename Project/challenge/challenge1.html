<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

img { 
  filter: invert(100%);
}

img {
  border-radius: 25px;
  background: #033b5e;
  padding: 15px;
  width: 500px;
  height: 300px;
}

</style>
</head>
<body>

<h2>Center an Image</h2>
<p>To center an image, set left and right margin to auto, and make it into a block element.</p>

<img src="images/background1.jpg" alt="Paris" style="width:50%;">

</body>
</html>
