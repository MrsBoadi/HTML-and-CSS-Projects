<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      document.body.classList.add('fade-out');
    </script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
         document.body.classList.remove('fade-out');
       });
     </script>
     <style>
      body {
    opacity: 1;
    transition: 1s opacity;
  }
  
  body.fade-out {
    opacity: 0;
    transition: none;
  }
     </style>
    
  </head>
<body>
  <style>
    .container {
    position: relative;
    text-align: center;
    color: rgb(29, 5, 5);
  }
  .centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  </style>

<divclass="container">
<video width="520" height="440" autoplay loop controls muted>

</video>
<div style="font-size:10vw;" class="centered">This is the short video</div>

</body>
</html>
